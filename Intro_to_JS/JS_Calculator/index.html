<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simple JS Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>
<body>

    <div class="container">
        <div class="heading"><h1>Simple Javascript Calculator</h1>
        </div>
        <div class="heading"><h1 class="display"></h1>
        </div>
        <div class="one_three">
            <button id="one" >1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="ac" class="ac">AC</button>
            <button id="add" >+</button>

        </div>
        <div class="one_three">
            <button id="four" >4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="equals">=</button>
            <button id="minus">-</button>
        </div> <div class="one_three">
            <button id="seven" >7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="over">/</button>
            <button id="times">*</button></br>
            <button id="zero">0</button> <button id="dot">.</button>

        </div>
    </div>
</body>
<script src='script.js'></script>

</html>
